<ion-view view-title="Account">
  <ion-content>
    <ion-list>
    <ion-item class="item-text-wrap" >
        <div style="border: 1px solid #000000; width: 50%; text-align: center; margin-left: auto; margin-right: auto; word-wrap: break-word;">{{fullName}}</div>
    </ion-item>
    <ion-item class="item-text-wrap" >
        <div style="border: 1px solid #000000; width: 96%; text-align: center; margin-left: auto; margin-right: auto; word-wrap: break-word;">{{token}}</div>
    </ion-item>
    <ion-item  class="item-text-wrap" ng-repeat="item in debug">
        <div style="border: 1px solid #000000; width: 96%; text-align: center; margin-left: auto; margin-right: auto; word-wrap: break-word;">{{item}}</div>
    </ion-item>
    <ion-item  class="item-text-wrap">
        <div style="border: 1px solid #000000; width: 30%; text-align: center; margin-left: auto; margin-right: auto; word-wrap: break-word;" ng-hide="hideBeacon">BEACON!</div>
    </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
